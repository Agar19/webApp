<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - FoodCraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="../Css/headerFooter.css">
    <style>
        .add-recipe-form {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        .add-recipe-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .add-recipe-form input, 
        .add-recipe-form textarea, 
        .add-recipe-form select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .add-recipe-form .ingredient-section,
        .add-recipe-form .instruction-section {
            margin-bottom: 1rem;
        }
        .add-recipe-form .btn-add {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-recipe-form .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        .checkbox-group {
            margin-bottom: 1rem;
        }
        .checkbox-group label {
            display: inline-block;
            margin-right: 1rem;
            font-weight: normal;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="../images/RatLogo-removebg-preview.png" alt="FoodCraft Logo" class="logo" href="/pages/mainPage" onclick="route(event)">
        <nav>
            <ul>
                <li><a href="/pages/mainPage">Нүүр</a></li>
                <li><a href="/pages/profile">Хэрэглэгч</a></li>
                <li><a href="/pages/all-recipes">Бүх жорнууд</a></li>
                <li><a href="/pages/add-recipe">Жор нэмэх</a></li>
                <li><a href="/pages/CalorieCount">Калор тооцох</a></li>
                <li><a href="/pages/about">Бидний тухай</a></li>
            </ul>
        </nav>
        <form role="search" class="search-form">
            <input type="search" placeholder="Search recipes..." aria-label="Search recipes">
        </form>
        <a href="login.html" class="sign-up">login</a>
    </header>

    <main>
        <form id="addRecipeForm" class="add-recipe-form">
            <h1>Add New Recipe</h1>

            <label for="recipeName">Recipe Name</label>
            <input type="text" id="recipeName" required>

            <label for="recipeDescription">Description</label>
            <textarea id="recipeDescription" required rows="3"></textarea>

            <label for="cookingTime">Cooking Time</label>
            <input type="text" id="cookingTime" placeholder="e.g., 1 hr" required>

            <label for="difficulty">Difficulty</label>
            <select id="difficulty" required>
                <option value="">Select Difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>

            <label for="calories">Calories</label>
            <input type="number" id="calories" required>

            <label>Meal Type</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="mealType" value="Breakfast"> Breakfast
                </label>
                <label>
                    <input type="checkbox" name="mealType" value="Lunch"> Lunch
                </label>
                <label>
                    <input type="checkbox" name="mealType" value="Dinner"> Dinner
                </label>
                <label>
                    <input type="checkbox" name="mealType" value="Dessert"> Dessert
                </label>
            </div>

            <label>Dietary Category</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="dietary" value="IsMeat"> Contains Meat
                </label>
                <label>
                    <input type="checkbox" name="dietary" value="IsVegan"> Vegan
                </label>
                <label>
                    <input type="checkbox" name="dietary" value="IsVegetarian"> Vegetarian
                </label>
                <label>
                    <input type="checkbox" name="dietary" value="IsDessert"> Dessert
                </label>
            </div>

            <label>Ingredients</label>
            <div id="ingredientsContainer">
                <div class="ingredient-section">
                    <input type="text" name="ingredient" placeholder="Enter ingredient" required>
                </div>
            </div>
            <button type="button" id="addIngredientBtn" class="btn-add">+ Add Ingredient</button>

            <label>Instructions</label>
            <div id="instructionsContainer">
                <div class="instruction-section">
                    <input type="text" name="instruction" placeholder="Enter instruction step" required>
                </div>
            </div>
            <button type="button" id="addInstructionBtn" class="btn-add">+ Add Instruction</button>

            <label for="recipeImage">Recipe Image URL</label>
            <input type="text" id="recipeImage" placeholder="Enter image URL" required>

            <button type="submit" class="btn-submit">Add Recipe</button>
        </form>
    </main>

    <footer>
        <article class="FooterElement">
            <h3>FoodCraft</h3>
            <p>Олон нийтэд нээлттэй хоолны жорны вэб сайт. Та өөрийн жорыг бусадтай хуваалцаарай.</p>
        </article>
        <article class="FooterElement">
            <h3>Бидэнтэй холбогдох</h3>
            <p>Утас: 88154368,
                facebook: FoodCraft
            </p>
        </article>
        <article class="FooterElement">
            <h3>Мэдээ мэдээлэл</h3>
            <p>Хоолны тухай мэдээлэл</p>
        </article>
    </footer>

    <script src="../JS/add-recipe.js"></script>
    <script src="../JS/menuButton.js"></script>
</body>
</html>
